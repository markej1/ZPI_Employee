<app-margin></app-margin>

<section id="content">

    <h1>Dodawanie pliku</h1>

    <section class="section_add">

        <button class="grid_add" (click)="openBrowser(0)">
            <ngx-file-drop
                dropZoneClassName="grid_file_drop"
                contentClassName="content_file_drop"
                [dropZoneLabel]="availableSections[0]?'Dodaj efekty uczenia się':filesNames[0]"
                (onFileDrop)="dropFile($event, 0)"
                accept=".pdf"
            >
            </ngx-file-drop>
        </button>

        <button class="grid_add" (click)="openBrowser(1)">
            <ngx-file-drop
                dropZoneClassName="grid_file_drop"
                contentClassName="content_file_drop"
                [dropZoneLabel]="availableSections[1]?'Dodaj plan studiów':filesNames[1]"
                (onFileDrop)="dropFile($event, 1)"
                accept=".pdf"
            >
            </ngx-file-drop>
        </button>

        <button class="grid_add" (click)="openBrowser(2)">
            <ngx-file-drop
                dropZoneClassName="grid_file_drop"
                contentClassName="content_file_drop"
                [dropZoneLabel]="availableSections[2]?'Dodaj opis programu studiów':filesNames[2]"
                (onFileDrop)="dropFile($event, 2)"
                accept=".pdf"
            >
            </ngx-file-drop>
        </button>

        <button class="grid_add" (click)="openBrowser(3)">
            <ngx-file-drop
                dropZoneClassName="grid_file_drop"
                contentClassName="content_file_drop"
                [dropZoneLabel]="availableSections[3]?'Dodaj karty przedmiotów':filesNames[3]"
                (onFileDrop)="dropFile($event, 3)"
                accept=".pdf"
            >
            </ngx-file-drop>
        </button>

    </section>
    <input id="input_file" type="file" (change)="chooseFile($event)">

    <section class="section_button_decisions">
        <button class="button_decision" mat-raised-button (click)="cancel()">Anuluj</button>
        <button class="button_decision" mat-raised-button>Zatwierdź</button>
    </section>


    {{filesNames[2]}}

</section>
