<app-margin></app-margin>

<section id="content">

    <h1>Dodawanie pliku</h1>

    <section class="section_add">

        <button class="grid_add" (click)="openBrowser(0)">
            <ngx-file-drop
                dropZoneClassName="grid_file_drop"
                contentClassName="content_file_drop"
                dropZoneLabel="Dodaj efekty uczenia się"
                (onFileDrop)="dropFile($event)"
                accept=".pdf"
            >
            </ngx-file-drop>
        </button>

        <button class="grid_add" (click)="openBrowser(1)">
            <ngx-file-drop
                dropZoneClassName="grid_file_drop"
                contentClassName="content_file_drop"
                dropZoneLabel="Dodaj plan studiów"
                (onFileDrop)="dropFile($event)"
                accept=".pdf"
            >
            </ngx-file-drop>
        </button>

        <button class="grid_add" (click)="openBrowser(2)">
            <ngx-file-drop
                dropZoneClassName="grid_file_drop"
                contentClassName="content_file_drop"
                dropZoneLabel="Dodaj opis programu studiów"
                (onFileDrop)="dropFile($event)"
                accept=".pdf"
            >
            </ngx-file-drop>
        </button>

        <button class="grid_add" (click)="openBrowser(3)">
            <ngx-file-drop
                dropZoneClassName="grid_file_drop"
                contentClassName="content_file_drop"
                dropZoneLabel="Dodaj kary przedmiotów"
                (onFileDrop)="dropFile($event)"
                accept=".pdf"
            >
            </ngx-file-drop>
        </button>

    </section>
    <input id="input_file_0" type="file" (change)="chooseFile($event)">
    <input id="input_file_1" type="file" (change)="chooseFile($event)">
    <input id="input_file_2" type="file" (change)="chooseFile($event)">
    <input id="input_file_3" type="file" (change)="chooseFile($event)">

    <button id="button_ok" mat-raised-button>Zatwierdź</button>


    {{chosenFileName}}

</section>
