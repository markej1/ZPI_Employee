<app-margin></app-margin>

<h1>Konta</h1>

<form>
    <section>
        <input
            placeholder="Wpisz email"
            class="text_input"
            id="login_input"
            name="login"
            type="email">
<!--            [(ngModel)]="login"-->
    <button mat-icon-button class="add-button">
        <mat-icon>add</mat-icon>
    </button>
    </section>
</form>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>Numer</th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="reset">
            <th mat-header-cell *matHeaderCellDef>Reset</th>
            <td mat-cell *matCellDef="let row">
                <button mat-button class="reset-button">Reset</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>Usu≈Ñ</th>
            <td mat-cell *matCellDef="let row">
                <button mat-button class="delete-button">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
